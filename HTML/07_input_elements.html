<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inputs elements</title>
		<style>
			.input-container {
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="input-container">
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" />
		</div>
		<div class="input-container">
			<label for="email">Email</label>
			<input type="email" />
		</div>
		<div class="input-container">
			<label for="password">Password</label>
			<input type="password" name="" id="password" />
		</div>
		<div class="input-container">
			<input type="checkbox" name="" id="termeni-si-conditii" />
			<label for="termeni-si-conditii"
				>Sunt de acord cu termenii si conditiile</label
			>
		</div>
		<div class="input-container">
			<label>Alegeti un curs favorit:</label>
			<div class="radio">
				<input type="radio" name="cursuri" id="testing" />
				<label for="testing">Testare</label>
			</div>
			<div class="radio">
				<input type="radio" name="cursuri" id="front-end" />
				<label for="front-end">Front-end</label>
			</div>
			<div class="radio">
				<input type="radio" name="cursuri" id="python" />
				<label for="python">Python</label>
			</div>
		</div>
		<div class="input-container">
			<label for="gender">Select gender</label>
			<select id="gender">
				<option>M</option>
				<option>F</option>
			</select>
		</div>
		<div class="input-container">
			<input type="date" name="" id="" />
		</div>
		<div class="input-container"><input type="button" value="OK" /></div>
		<div class="input-container"><button>OK</button></div>
	</body>
</html>
