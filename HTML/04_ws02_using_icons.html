<!-- 
   3 links (<a> tag) to youtube, instagram and facebook
   but the content to be an image
   https://cdn-icons-png.flaticon.com/512/124/124010.png
   https://cdn-icons-png.flaticon.com/512/1384/1384060.png
   https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png
-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social Media Links using</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<style>
			#facebook-icon {
				color: red;
			}
			#youtube-icon {
				color: blue;
			}
			#instagram-icon {
				color: green;
			}
			.fa-brands {
				font-size: 200px;
				color: bisque;
			}
		</style>
	</head>
	<body>
		<a href="http://facebook.com">
			<i id="facebook-icon" class="fa-brands fa-facebook"></i
		></a>
		<a href="http://youtube.com">
			<i id="youtube-icon" class="fa-brands fa-youtube"></i
		></a>
		<a href="http://instagram.com">
			<i id="instagram-icon" class="fa-brands fa-instagram"></i
		></a>
